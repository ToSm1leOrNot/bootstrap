<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UserInfo</title>
</head>
<body>
<form th:method="post" th:action="@{/admin}" th:object="${person}">

  <input type="hidden" th:field="*{id}" readonly="readonly">

  <label for="username">Username </label>
  <input type="text" th:field="*{username}" id="username"/>
  <br>

  <label for="first_name">First Name </label>
  <input type="text" th:field="*{first_name}" id="first_name"/>
  <br>

  <label for="last_name">Last Name </label>
  <input type="text" th:field="*{last_name}" id="last_name"/>
  <br>

  <label for="age">Age </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br>

  <label for="email">Email </label>
  <input type="text" th:field="*{email}" id="email"/>
  <br>

  <label for="password">Password </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br>

  <p>
    <label>Roles:
      <input type="checkbox" name="roles"
             th:each="role : ${roles}"
             th:text="${role.role}"
             th:value="${role.id}"
             th:field="*{roles}"/>
    </label>
  </p>

  <input type="submit" value="Add/Update User">
  <br>
  <input type="button" value="logout"
         onclick="window.location.href = '/logout'"/>
</form>


</body>
</html>
